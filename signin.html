<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="./filles/font-awesome.min.css">
  <link rel="stylesheet" href="style1.css">
  <title>Register Form PHP</title>
</head>

<body>

  <div class='container'>
    <form action="register.html" class="login-email">
      <p class='login-text' style='font-size: 2rem; font-weight: 800;'>Register</p>
      <div class='input-group'><input type="text" name="username" placeholder="Username" required>
      </div>
      <div class='input-group'><input type="email" name="email" placeholder="Email" required>
      </div>
      <div class='input-group'><input type="password" name="password" placeholder="Password" required>
      </div>
      <div class='input-group'><input type="password" name="cpassword" placeholder="Confirm Password" required>
      </div>
      <div class='input-group'><button class="btn" name="submit">Register</button>
      </div>
      <p class='login-register-text'> Tu as un compte ? <a href="login.html">Login here</a></p>
    </form>
  </div>

</body>

</html>
